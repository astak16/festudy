<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .roundRect{
            width: 200px;
            height: 100px;
            background: red;
            margin: 20px auto;
            border-radius: 20px;
        }
        .shadow{
            width: 200px;
            height: 100px;
            background: green;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 12px 12px 2px
        }
    </style>
</head>
<body>
    <div class="roundRect"></div>
    <div class="shadow"></div>
</body>
</html>
